<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poll Form</title>
    <link rel="stylesheet" href="styles/poll-form.css">
</head>

<body>
    <header>
        <h1>Poll Form</h1>
    </header>

    <main>
        <form>

            <!-- FULL NAME -->
            <label for="fullname">Full name:</label>
            <input type="text" id="fullname" name="fullname" required>

            <!-- EMAIL -->
            <label for="usermail">Email:</label>
            <input type="email" id="usermail" name="usermail" required>

            <!-- FAVORITE BROWSER -->
            <label for="browser">What is your favorite browser?</label>
            <select name="browser" id="browser">
                <option value="chrome">Chrome</option>
                <option value="safari">Safari</option>
                <option value="edge">Edge</option>
                <option value="brave">Brave</option>
                <option value="firefox">Firefox</option>
            </select>

            <!-- PET QUESTION -->
            <label for="pet">Do you have a household pet?</label>
            <input type="checkbox" id="pet" name="pet">

            <!-- FEEDBACK -->
            <label for="feedback">List of places you have lived:</label>
            <textarea id="feedback" name="feedback" rows="5"
                placeholder="Venezuela, Chile, Argentina, Utah, California"></textarea>

            <!-- SUBMIT -->
            <button type="submit">Submit Poll</button>

        </form>
    </main>

    <footer></footer>
</body>

</html>
