<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML and CSS Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>

<body>
    <main>
        <h1>Basic HTML and CSS Quiz</h1>
        <form action="">
            <div class="quiz-item">
                <label for="q1">1. What does the acronym CSS stands for?</label>
                <input type="text" id="q1" name="q1" required>
            </div>
            <div class="">
                <label for="q2">2. How are id and class atributes selected in CSS?</label>
                <textarea name="q2" id="q2"></textarea>
            </div>
            <div class="quiz-item">
                <label for="q3">3. Which of the following is a valid CSS comment?</label>
                <select name="q3" id="q3">
                    <option value="" selected disabled>Choose one ...</option>
                    <option value="1"></option>
                    <option value="2"></option>
                    <option value="3"></option>
                    <option value="4"></option>
                </select>
            </div>
            <div class="quiz-item">
                <label for="q4">4. What is the botton margin given this declaration?</label>
                <code>margin: 10px 5px 15px;</code>
                <input type="number" id="q4" name="q4">
            </div>
            <button type="submit Quiz"></button>
        </form>
    </main>
</body>

</html>
